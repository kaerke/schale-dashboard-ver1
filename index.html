<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schale Dashboard</title>
    <link rel="icon" href="/icon/School_Icon_ETC.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ba: {
                cyan: '#00AEE1',
                blue: '#1289F5',
                dark: '#2B333E',
                gray: '#4A505B',
                light: '#F3F4F6'
              }
            },
            fontFamily: {
              sans: ['Nunito', 'Noto Sans SC', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-out': 'fadeOut 0.8s ease-in forwards',
              'blur-in': 'blurIn 1s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'rain': 'rain 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0', visibility: 'hidden' },
              },
              blurIn: {
                '0%': { filter: 'blur(10px)', opacity: '0' },
                '100%': { filter: 'blur(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-6deg)' },
                '50%': { transform: 'rotate(6deg)' },
              },
              rain: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(3px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #2B333E;
      }
      /* Custom Scrollbar for any overflowing content */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
